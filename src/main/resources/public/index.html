  <head>

    <meta charset="UTF-8" />
    <title>Task Scheduler v1.0.0</title>

  <body>
    <div id="topView">
      <h1>Task Scheduler</h1>
      <input type="text" placeholder="Search" />
      <button id="searchBtn"><img src="#" alt="Search" /></button>
      <label id="clock">this is the clock</label>
    </div>
    <div id="addNew">Add new task <button>+</button></div>
    <div id="listView">
      <label for="completed">Show Completed</label>
      <input type="radio" id="completed" value="true" />
      <label for="alerts">Show Alerts</label>
      <input type="radio" id="alerts" />
      <label> Show by:</label>
      <label for="byPriority">Priority</label>
      <input type="radio" id="byPriority" value="true" />
      <label for="byDate">Date</label>
      <input type="radio" id="byDate" value="false" />
      <ul>
        <li>test</li>
      </ul>
    </div>
